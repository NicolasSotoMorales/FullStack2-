<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - Ventas Vanessa</title>
  <link rel="stylesheet" href="CarpetaCss/EstiloCarrito.css">
  <link rel="stylesheet" href="CarpetaCss/EstilosPaginaPrincipal.css">
  <style>
    .cart-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 80px;
      border-radius: 5px;
    }
    .btn-eliminar {
      background: #ec1380;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: auto;
    }
    .btn-eliminar:hover {
      background: #b40f63;
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="PaginaPrincipal.html">Ventas Vanessa</a>
    <nav>
      <a href="PaginaPrincipal.html">Inicio</a>
      <a href="blogs.html">Blog</a>
      <a href="PaginaContacto.html">Contacto</a>
      <a href="PaginaCarrito.html" class="cart-link">Carrito</a>
    </nav>
  </header>

  <main class="cart-page">
    <h1>Tu Carrito</h1>
    <div id="carrito-contenido"></div>
    <h2 id="carrito-total"></h2>
  </main>

  <script>
    function obtenerCarrito() {
      return JSON.parse(localStorage.getItem("carrito")) || [];
    }
    function guardarCarrito(carrito) {
      localStorage.setItem("carrito", JSON.stringify(carrito));
    }
    function eliminarProducto(indice) {
      let carrito = obtenerCarrito();
      carrito.splice(indice, 1);
      guardarCarrito(carrito);
      location.reload();
    }
    document.addEventListener("DOMContentLoaded", () => {
      let carrito = obtenerCarrito();
      const contenedor = document.getElementById("carrito-contenido");
      const totalElem = document.getElementById("carrito-total");
      if (carrito.length === 0) {
        contenedor.innerHTML = "<p>Tu carrito está vacío</p>";
        totalElem.innerText = "";
        return;
      }
      let total = 0;
      carrito.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.imagen}" alt="${item.nombre}">
          <strong>${item.nombre}</strong> - $${item.precio.toLocaleString("es-CL")}
          <button class="btn-eliminar">Eliminar</button>
        `;
        contenedor.appendChild(div);
        div.querySelector(".btn-eliminar").addEventListener("click", () => {
          eliminarProducto(index);
        });
        total += item.precio;
      });
      totalElem.innerText = "Total: $" + total.toLocaleString("es-CL");
    });
  </script>
</body>
</html>
